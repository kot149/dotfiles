"""

[ palettes . my_colors ]
text_fg = '#ffffff'

os_bg = '#374362'
windows_bg = '#3a6cff'
macos_bg = '#9dabd1'
macos_fg = '#0b1010'
ubuntu_bg = '#C14362'

shell_bg = '#9dabd1'
powershell_bg = '#2a415f'
zsh_bg = '#9dabd1'
bash_bg = '#ffcf84'

dir_bg = '#ffa857'

git_bg = '#6e5494'

python_bg = '#2dba2d'
rust_bg = '#FCA17D'
node_bg = '#3C873A'
bun_bg = '#474A4F'

status_bg = '#FF4362'
status_fg = '#ffffff'
time_bg = '#5e6c87'
cmd_duration_bg = '#9cabd0'

[fill]
symbol = " "
style = "bg:transparent fg:transparent"

[line_break]
disabled = true

[character]
success_symbol = "[ >>](bold white)"
error_symbol = "[ >>](bold white)"

[os]
disabled = false
format = '[$custom$symbol]($style)'

[os.symbols]
Windows = "[ÓÇ∂](fg:windows_bg)[Óúè ](bold bg:windows_bg)"
Macos = "[ÓÇ∂](fg:macos_bg)[Óúë ](bold bg:macos_bg fg:macos_fg)"
Ubuntu = "[ÓÇ∂](fg:ubuntu_bg)[ÓØâ ](bold bg:ubuntu_bg)"

[custom.wsl]
os = "linux"
when = "uname -r | grep WSL"
format = "[WSL](bold bg:prev_bg fg:prev_fg)"

[shell]
disabled = false
format = "$indicator"
powershell_indicator = "[ÓÇ¥](fg:prev_bg bg:powershell_bg)[ pwsh ](bg:powershell_bg fg:text_fg)"
zsh_indicator = "[ÓÇ¥](fg:prev_bg bg:zsh_bg)[ zsh ](bg:zsh_bg fg:text_fg)"
bash_indicator = "[ÓÇ¥](fg:prev_bg bg:bash_bg)[ bash ](bg:bash_bg fg:text_fg)"

[directory]
style = "bg:dir_bg fg:text_fg"
read_only_style = "bg:dir_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:dir_bg)[ \uf07c ( )($read_only) $path ]($style)"
read_only = " \uf023"
truncation_length = 99
truncate_to_repo = false

[git_branch]
symbol = "ÔêàÓÇ†"
style = "bg:git_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:git_bg)[ $symbol $branch ]($style)"

[git_status]
style = "bg:git_bg fg:text_fg"
format = '[($ahead_behind)( ($staged)$modified )( $untracked $deleted)]($style)'
up_to_date = "‚úî"
modified = "ÔÅÑ"
untracked = "Ó©ø"
deleted = "Û∞ó®"
renamed = "Û∞ëì"
stashed = ""

[rust]
symbol = "ü¶Ä"
style = "bg:rust_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:rust_bg)[ $symbol ($version) ÓÇ¥]($style)"

[nodejs]
symbol = "Û∞éô"
style = "bg:node_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:node_bg)[ $symbol ($version) ]($style)"

[python]
symbol = "Óúº"
style = "bg:python_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:python_bg)[ $symbol ($version) ]($style)"
version_format = "Python ${raw}"

[bun]
symbol = "ü•ü"
style = "bg:bun_bg fg:text_fg"
format = "[ÓÇ¥](fg:prev_bg bg:bun_bg)[ $symbol ($version) ]($style)"

[time]
disabled = false
style = "bg:time_bg fg:text_fg"
time_format = "%Y/%m/%d %H:%M"
format = "[ÓÇ≤](fg:time_bg)[ Û∞É∞ $time]($style)"

[cmd_duration]
disabled = false
style = "bg:cmd_duration_bg fg:text_fg"
format = "[ÓÇ≤](fg:cmd_duration_bg bg:prev_bg)[ $duration ]($style)"
min_time = 0

[status]
symbol = "Err"
style = "bg:status_bg fg:status_fg"
format = "[ÓÇ≤](bg:prev_bg fg:status_bg)[ $symbol]($style)"
disabled = false