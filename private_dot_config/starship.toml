add_newline = true

palette = 'my_colors'

format = """
$os$custom$shell\
$directory\
$git_branch\
$git_status\
$rust\
$nodejs\
$python\
$bun\
[ÓÇ¥](fg:prev_bg)\
$fill\
$time$cmd_duration$status[ÓÇ¥](fg:prev_bg)
