[ palettes . my_colors ]
text_fg = '#ffffff'

os_bg = '#86bbd8'
windows_bg = '#3a6cff'
macos_bg = '#00ff00'
ubuntu_bg = '#ff0000'

shell_bg = '#86bbd8'
powershell_bg = '#2a415f'
zsh_bg = '#33658a'
bash_bg = '#FFE4A4'

dir_bg = '#ffa857'

