[fill]
symbol = " "
style = "bg:transparent fg:transparent"

[line_break]
disabled = true

[character]
success_symbol = "[ >>](bold white)"
error_symbol = "[ >>](bold white)"

[os]
disabled = false

[os.symbols]
Windows = "[ÓÇ∂](fg:windows_bg)[Óúè ](bg:windows_bg)"
Macos = "[ÓÇ∂](fg:macos_bg)[Óúë ](bg:macos_bg)"
Ubuntu = "[ÓÇ∂](fg:ubuntu_bg)[ÓØâ] (bg:ubuntu_bg)"

[shell]
disabled = false
format = "$indicator"
powershell_indicator = "[ÓÇ∞](fg:prev_bg bg:powershell_bg)[ pwsh ](bg:powershell_bg text_fg)"
zsh_indicator = "[ÓÇ∞](fg:prev_bg bg:zsh_bg)[ zsh ](bg:zsh_bg text_fg)"
bash_indicator = "[ÓÇ∞](fg:prev_bg bg:bash_bg)[ bash ](bg:bash_bg text_fg)"

[directory]
style = "bg:dir_bg fg:text_fg"
read_only_style = "bg:dir_bg fg:text_fg"
format = "[ÓÇ∞](fg:prev_bg bg:dir_bg)[ \uf07c ( )($read_only) $path ]($style)"
read_only = " \uf023"
truncation_length = 99
truncate_to_repo = false

[git_branch]
symbol = "ÔêàÓÇ†"
style = "bg:git_bg fg:text_fg"
format = "[ÓÇ∞](fg:prev_bg bg:git_bg)[ $symbol $branch ]($style)"

[git_status]
